<div class="controls">
  <button class="btn primary" (click)="getAllProjects()" [disabled]="tableData.loading">
    Refresh
  </button>
</div>

<app-tables
  [tableData]="tableData"
  (view)="onViewProject($event)"
  (edit)="onEditProject($event)"
  (remove)="onDeleteProject($event)"
  (sprint)="onUpdateSprint($event)">
</app-tables>
