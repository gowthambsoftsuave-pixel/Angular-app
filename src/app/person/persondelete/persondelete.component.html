<h2>Delete Person</h2>

<div class="loading" *ngIf="loading">Loading...</div>
<div class="error" *ngIf="error">{{ error }}</div>

<div class="tables-container" *ngIf="!loading && !error">
  <p>Are you sure you want to delete this person?</p>

  <div *ngIf="person">
    <p><strong>ID:</strong> {{ person.personId }}</p>
    <p><strong>Name:</strong> {{ person.name }}</p>
  </div>

  <div class="controls">
    <button class="btn danger" type="button" (click)="confirmDelete()" [disabled]="loading">Yes, Delete</button>
    <button class="btn secondary" type="button" (click)="cancel()" [disabled]="loading">Cancel</button>
  </div>
</div>
